 <script type="text/javascript">

 	var vcanvas, vcon, vimgBG, vimgBird;

 	var vS1, vS2, vS3, vS4, vS5, vS6, vS7, vS8, vS9;
	var imgx = 0, imgy = 0;
	var Himgx = 0, Himgy = 0;
	var Bimgx = 0, Bimgy = 0;

	function loadImage() 
	{
				
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");
  
 		vimgBG = document.getElementById("BG1"); 
 		
 		vHand1 = document.getElementById("hand1");
 		vHand2 = document.getElementById("hand2");
 		
 		vLetter1 = document.getElementById("Letter1");
 		vLetter2 = document.getElementById("Letter2");

 		vS6 = document.getElementById("S4_6");
 		vS7 = document.getElementById("S4_7");
 		vS8 = document.getElementById("S4_8");
 		vS9 = document.getElementById("S4_9");

 		
		vcon.drawImage(vimgBG, 0, 0, 800, 600);
		vcon.drawImage(vHand1, imgx, imgy, 800, 600, 0, 0, 700, 600);
	
		
		setInterval("animateHand1()", 1100); 
		
	}   	
	
	var ctr = 0;
	var count = 1;
	function animateHand1()
	{			
		ctr++; 
		count++;
		
		if (count > 0 & count < 7)	
		{

			imgx = ctr * 800;
			
			vcon.drawImage(vimgBG, 0, 0, 800, 600);
			vcon.drawImage(vHand1, imgx, imgy, 800, 600, 0, 0, 700, 600);
		}
	
		if (count == 5)	
		{
			vcon.drawImage(vS1, 0, 0, 800, 600);
		}
		
		if (count == 6)	
		{
			vcon.drawImage(vS2, 0, 0, 800, 600);
		}	
		if (count == 7)	
		{
			vcon.drawImage(vS3, 0, 0, 800, 600);

		}	
		if (count == 8)	
		{	
			vcon.drawImage(vimgBG, 0, 0, 800, 600);
			change();	
		}	
	}
	
	function change()
	{
		vcon.drawImage(vimgBG, 0, 0, 800, 600);
		vcon.drawImage(vHand2, Himgx, Himgy, 800, 600, 0, 0, 700, 600);
		setInterval("animateHand2()", 1100);
	}
	
	var Hctr = 0;
	var Hcount = 1;
	var Bctr = 0;
	function animateHand2()
	{			
		Hctr++; 
		Bctr++;
		Hcount++;
		
		if (Hcount > 0 & Hcount < 13)	
		{
			Himgx = Hctr * 800;  

			vcon.drawImage(vimgBG, 0, 0, 800, 600);
			vcon.drawImage(vHand2, Himgx, Himgy, 800, 600, 0, 0, 700, 600);
		}
	
		if (Hcount == 5)	
		{
			vcon.drawImage(vS4, 0, 0, 800, 600);
		}	
		if (Hcount == 6)	
		{
			vcon.drawImage(vS5, 0, 0, 800, 600);
		}	
		if (Hcount == 7)	
		{
			vcon.drawImage(vS6, 0, 0, 800, 600);
		}	
		if (Hcount == 8)	
		{
			vcon.drawImage(vS7, 0, 0, 800, 600);
		}	
		if (Hcount == 9)	
		{
			vcon.drawImage(vS8, 0, 0, 800, 600);
		}	
		if (Hcount == 10)	
		{
			vcon.drawImage(vS9, 0, 0, 800, 600);
		}	
		if (Hcount == 11)	
		{
			vcon.drawImage(vimgBG, 0, 0, 800, 600);
		}	
		if (Hcount == 12)	
		{
			vcon.drawImage(vLetter1, 0, 0, 800, 600);
		}	
		if (Hcount == 13)	
		{
			vcon.drawImage(vLetter2, 0, 0, 800, 600);
		}	
		if (Hcount == 14)	
		{
			vcon.drawImage(vLetter3, 0, 0, 800, 600);
		}		
		
	}
