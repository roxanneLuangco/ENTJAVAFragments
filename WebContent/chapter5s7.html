 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgCry, vimgTalk, vimgRoom;
	var imgTx = 0, imgTy = 0;
	
	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");

 		
 		vimgRoom = document.getElementById("S7_Room");
 		
 		vimgTalk = document.getElementById("S7_Talk");
 		vimgCry = document.getElementById("S7_Cry");

 		
		vcon.drawImage(vimgRoom, 0, 0, 800, 600);	
		vcon.drawImage(vimgCry, imgTx, imgTy, 333, 325, 230, 0, 550, 600);
		
		setInterval("animateTalk()", 500);	
	}
	
	var Tctr = 0;
	var counter = 1;
	function animateTalk()
	{
		Tctr++;
		counter++;
		
		if (counter > 0 & counter < 8)
		
			Tctr = 0;
			imgTx = Tctr * 333;
		
			vcon.drawImage(vimgRoom, 0, 0, 800, 600);
			vcon.drawImage(vimgTalk, imgTx, imgTy, 333, 325, 230, 0, 550, 600);
		
	
		if (counter == 8)
		
			vcon.drawImage(vimgRoom, 0, 0, 800, 600);	
			Cry();
		
					
	}
	
	function cry()
	{
		vcon.drawImage(vimgRoom, 0, 0, 800, 600);
		vcon.drawImage(vimgCry, imgCx, imgCy, 333, 325, 230, 0, 550, 600);
		setInterval("animateCry", 500);
	}
	
	var Cctr = 0;
	var imgCx = 0, imgCy = 0;
	function animateCry()
	{
		Cctr++;
		
		if (Cctr > 3)
			
			Tctr = 0;
			imgCx = Tctr * 333;
		
			vcon.drawImage(vimgRoom, 0, 0, 800, 600);
			vcon.drawImage(vimgCry, imgCx, imgCy, 333, 325, 230, 0, 550, 600);
	}
	
	
	

    
</script>
