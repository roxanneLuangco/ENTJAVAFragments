 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgchar1, vimgchar2, vimgchar3, vimgchar4;
	var imgx = 0, imgy = 0;

	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");

 		vimgchar1 = document.getElementById("S5_char1");
 		vimgchar2 = document.getElementById("S5_char2");
 		vimgchar3 = document.getElementById("S5_char3");
 		vimgchar4 = document.getElementById("S5_char4");

 		
		vcon.drawImage(vimgchar1, 0, 0, 800, 600);	
		
		setInterval("animate()", 1000);	
	}
		
	var ctr = 0;
	function animate()
	{
		ctr++;
		
		if (ctr == 0)
		{	
			vcon.drawImage(vimgchar1, 0, 0, 800, 600);	
		}	
		if (ctr == 1)
		{	
			vcon.drawImage(vimgchar2, 0, 0, 800, 600);	
		}	
		if (ctr == 2)
		{	
			vcon.drawImage(vimgchar3, 0, 0, 800, 600);	
		}	
		if (ctr == 3)
		{	
			ctr = 0;
			vcon.drawImage(vimgchar4, 0, 0, 800, 600);	
		}	
		
	}
	
	

    
</script>
