 <script type="text/javascript">

 	var vcanvas, vcon, vimgBG, vimgChar;
	var imgx = 0, imgy = 0;

	function loadImage() 
	{
				
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");
  
 		vimgBG = document.getElementById("canvasImage"); 	
 		vimgChar = document.getElementById("S3_Inv");
 		
		vcon.drawImage(vimgBG, 0, 0, 800, 600);
		vcon.drawImage(vimgChar, imgx, imgy, 219, 400, 600, 57, 200, 370);
	
		
		setInterval("animate()", 500); 
 	
	}    
	
	
	var ctr = 0;
	function animate()
	{
		
		ctr++;
		
		if (ctr > 1)
			
			ctr = 0;
			imgx = ctr * 219;
		
		vcon.drawImage(vimgBG, 0, 0, 800, 600);
		vcon.drawImage(vimgChar, imgx, imgy, 219, 400, 600, 57, 200, 370);
		
	} 
	
    
</script>
