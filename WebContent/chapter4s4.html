 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgBG, vimgInv;

	var imgx = 0, imgy = 0;

	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");

 		vimgBG = document.getElementById("S4_BG");
 		vimgInv = document.getElementById("S4_Inv");
 		
 		
		vcon.drawImage(vimgBG, 0, 0, 800, 600);	
		vcon.drawImage(vimgInv, imgx, imgy, 188, 290, 395, 40, 188, 290);	
 		
		setInterval("animate()", 800);
	
	}
	
	var ctr = 0;
	function animate()
	{
		ctr++;
		
		if (ctr > 1)
		
			ctr = 0;
			imgx = ctr * 188;
			
			vcon.drawImage(vimgBG, 0, 0, 800, 600);
			vcon.drawImage(vimgInv, imgx, imgy, 188, 290, 395, 40, 188, 290);
		
		
	}
	

    
</script>

 
</head>
