<script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgHandBG, vimgS, vimgU, vimgI, vimgC, vimgI2, vimgD, vimgE;
 	var vimgWord, vimgQstn;
	var imgx = 0, imgy = 0;
	

	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");
  
 		vimgHandBG = document.getElementById("HandBG"); 
 		vimgS = document.getElementById("S"); 
 		vimgU = document.getElementById("U"); 
 		vimgI = document.getElementById("I"); 
 		vimgC = document.getElementById("C"); 
 		vimgI2 = document.getElementById("I2"); 
 		vimgD = document.getElementById("D"); 
 		vimgE = document.getElementById("E");
 		
 		vimgQstn = document.getElementById("QstnMrk");
 		vimgWord = document.getElementById("Word");
 		 		
 		vcon.drawImage(vimgHandBG, 0, 0, 800, 600);	
 		vcon.drawImage(vimgWord, 100, 120, 600, 100);
 		
		setInterval("animateWord()", 1000); 		
			
	}    

	var ctr = 0;
	function animateWord()
	{
	
		ctr++;
		
		if (ctr == 0){
			
			vcon.drawImage(vimgWord, 100, 120, 600, 100);
	}
		if (ctr == 1){

			vcon.drawImage(vimgS, 50, 350, 100, 210);
	}
		if (ctr == 2){

			vcon.drawImage(vimgU, 150, 350, 100, 210);
	}
		if (ctr == 3){

			vcon.drawImage(vimgI, 250, 350, 100, 210);		
	}
		if (ctr == 4){

			vcon.drawImage(vimgC, 350, 350, 100, 210);
	}
		if (ctr == 5){

			vcon.drawImage(vimgI2, 450, 350, 100, 210);
	}
		if (ctr == 6){

			vcon.drawImage(vimgD, 550, 350, 100, 210);
	}
		if (ctr == 7){

			vcon.drawImage(vimgE, 650, 350, 100, 210);
	}
		if (ctr == 8){

			ctr = 0;
			vcon.drawImage(vimgQstn, 750, 470, 40, 80);
	}
		
		
	}
	
</script>
