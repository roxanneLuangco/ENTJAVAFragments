		setInterval("animate()", 1500);	
	}
		
	var ctr = 0;
	function animate()
	{
		ctr++;
		
		if (ctr == 0)
		{	
			vcon.drawImage(vimgM2, 0, 0, 800, 600);		
		}	
		if (ctr == 1)
		{	
			vcon.drawImage(vimgM1, 0, 0, 800, 600);		
		}	
		if (ctr == 2)
		{	
			vcon.drawImage(vimgM2, 0, 0, 800, 600);			
		}	
		if (ctr == 3)
		{	
			vcon.drawImage(vimgS1, 0, 0, 800, 600);		
		}	
		if (ctr == 4)
		{	
			vcon.drawImage(vimgS2, 0, 0, 800, 600);		
		}	
		if (ctr == 5)
		{	
			vcon.drawImage(vimgS3, 0, 0, 800, 600);		
		}	
		if (ctr == 6)
		{	
			vcon.drawImage(vimgS4, 0, 0, 800, 600);		
		}	
		if (ctr == 7)
		{	
			vcon.drawImage(vimgS5, 0, 0, 800, 600);		
		}	
		if (ctr == 8)
		{	
			vcon.drawImage(vimgS6, 0, 0, 800, 600);		
		}	
		if (ctr == 9)
		{	
			ctr = 0;
			vcon.drawImage(vimgS7, 0, 0, 800, 600);		
		}	
		
	}
	
	

    
</script>
