 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgFrame, vimgWall, vimgRm1, vimgRm2, vimgRm3, vimgRm4;
	var imgx = 0, imgy = 0;

	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");
  		
 		vimgWall = document.getElementById("Wall");
 		vimgFrame = document.getElementById("Frame");
 		
 		vimgRm1 = document.getElementById("Room1");
 		vimgRm2 = document.getElementById("Room2");
 		vimgRm3 = document.getElementById("Room3");
 		vimgRm4 = document.getElementById("Room4");
	 		
		vcon.drawImage(vimgRm1, 0, 0, 800, 600);
		setInterval("changeBG()", 1500);
	
	}
	
	var ctr = 0;
	function changeBG()
	{
		ctr++;
		
		if (ctr == 0)
		{
			vcon.drawImage(vimgRm1, 0, 0, 800, 600);
		}
		if (ctr == 1)
		{
			vcon.drawImage(vimgRm2, 0, 0, 800, 600);
		}
		if (ctr == 2)
		{
			vcon.drawImage(vimgRm3, 0, 0, 800, 600);
		}
		if (ctr == 3)
		{
			vcon.drawImage(vimgWall, 0, 0, 800, 600);
			vcon.drawImage(vimgFrame, 0, 0, 413, 245, 150, 52, 413, 245);
		}
		if (ctr == 4)
		{
			vcon.drawImage(vimgRm1, 0, 0, 800, 600);
		}
		if (ctr == 5)
		{
			vcon.drawImage(vimgWall, 0, 0, 800, 600);
			vcon.drawImage(vimgFrame, 0, 0, 413, 245, 150, 52, 413, 245);
		}
		if (ctr == 6)
		{
			vcon.drawImage(vimgRm3, 0, 0, 800, 600);
			animateFrame();
		}
	}
	
	function animateFrame()
	{
		vcon.drawImage(vimgWall, 0, 0, 800, 600);
		vcon.drawImage(vimgFrame, imgx, imgy, 413, 245, 150, 52, 413, 245);
		
		setInterval("animate()", 1500);
	}
	
	var counter = 0;
	function animate()
	{
		counter++;
		
		if (counter > 2)
			
			counter = 0;
			imgx = counter * 413;
			
			vcon.drawImage(vimgWall, 0, 0, 800, 600);
			vcon.drawImage(vimgFrame, imgx, imgy, 413, 245, 150, 52, 413, 245);
	
	}
	
	
    
</script>
