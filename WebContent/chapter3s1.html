 <script type="text/javascript">

 	var vcanvas, vcon, vimgBG, vimgChar;
	var imgx = 0, imgy = 0;

	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");
  
 		vimgBG = document.getElementById("canvasImage"); 	
 		vimgChar = document.getElementById("S1_Matt");
 		
		vcon.drawImage(vimgBG, 0, 0, 800, 600);
		vcon.drawImage(vimgChar, imgx, imgy, 528, 376, 20, 0, 800, 600);
	
		setInterval("animate()", 1000); 
 	
	}    
	
	var ctr = 0;
	function animate()
	{
		
		ctr++;
		
		if (ctr > 3)
			
			ctr = 0;
			imgx = ctr * 538;
		
		vcon.drawImage(vimgBG, 0, 0, 800, 600);
		vcon.drawImage(vimgChar, imgx, imgy, 528, 376, 20, 0, 800, 600);	
		
	} 
    
</script>
