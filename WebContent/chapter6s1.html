 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgRoom, VimgFly;
	var imgx = 0, imgy = 0;
	
	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");

 		
 		vimgRoom = document.getElementById("S1_Room");
 		vimgFly = document.getElementById("S1_Fly");

 		
		vcon.drawImage(vimgRoom, 0, 0, 800, 600);	
		vcon.drawImage(vimgFly, imgx, imgy, 200, 200, 50, 200, 400, 400);
		
		setInterval("animateFly()", 500);	
	}
	
	var ctr = 0;

	function animateFly()
	{
		ctr++;
		
		if (ctr > 6)
			
			ctr = 0;
			imgx = ctr * 200;		
			
			vcon.drawImage(vimgRoom, 0, 0, 800, 600);	
			vcon.drawImage(vimgFly, imgx, imgy, 200, 200, 50, 200, 400, 400);
	}
	
	

    
</script>
