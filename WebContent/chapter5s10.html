 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgMirror, vimgFrame;
	var imgx = 0, imgy = 0;
	
	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");

 		
 		vimgMirror = document.getElementById("S10_Mirror");
 		vimgFrame = document.getElementById("S10_Frame");

 		
		vcon.drawImage(vimgMirror, 0, 0, 800, 600);	
		vcon.drawImage(vimgFrame, imgx, imgy, 435, 325, 70, 20, 300, 300);
		
		setInterval("animate()", 500);	
	}
	
	var ctr = 0;

	function animate()
	{
		ctr++;
		
		if (ctr > 3)
			
			ctr = 0;
			imgx = ctr * 435;
		
			vcon.drawImage(vimgMirror, 0, 0, 800, 600);	
			vcon.drawImage(vimgFrame, imgx, imgy, 435, 325, 70, 20, 300, 300);
	}
	
	
	

    
</script>
