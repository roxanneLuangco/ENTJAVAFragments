 <script type="text/javascript">

 	var vcanvas, vcon, vimgBG;
 	var vH1, vH2, vH3, vH4, vH5, vH6, vH7, vH8, vH9;
 	var vTime, vMatt;
	var imgx = 0, imgy = 0;


	function loadImage() 
	{
				
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");
  
 		vimgBG = document.getElementById("BG"); 
 		vTime = document.getElementById("Time"); 
 		vMatt = document.getElementById("Matt"); 
 		
 		vH1 = document.getElementById("Hand1");
 		vH2 = document.getElementById("Hand2");
 		vH3 = document.getElementById("Hand3");
 		vH4 = document.getElementById("Hand4");
 		vH5 = document.getElementById("Hand5");
 		vH6 = document.getElementById("Hand6");
 		vH7 = document.getElementById("Hand7");
 		vH8 = document.getElementById("Hand8");
 		vH9 = document.getElementById("Hand9");
 		
 				
		vcon.drawImage(vimgBG, 0, 0, 800, 600);
		vcon.drawImage(vMatt, 0, 0, 1000, 600);
		vcon.drawImage(vTime, imgx, imgy, 400, 386, 0, 0, 400, 386); 
		
		setInterval("animate()", 900); 
	
	}

	
	var ctr = 0;
	var count = 1;
	function animate()
	{			
	ctr++; 
	count++;
	
	if (count > 0 & count < 7)	
	{

		imgx = ctr * 400;
		
		vcon.drawImage(vimgBG, 0, 0, 800, 600);
		vcon.drawImage(vMatt, 0, 0, 1000, 600);
		vcon.drawImage(vTime, imgx, imgy, 400, 386, 0, 0, 400, 386); 
	}
	
	if (count == 6)	
	{
		vcon.drawImage(vH1, 0, 0, 800, 600);
		change();
	}
		
}	
	function change()
	{
		vcon.drawImage(vH1, 0, 0, 800, 600);
		setInterval("animateHand()", 1200);
	}
	
	var counter = 0;
	function animateHand()
	{			
		
		counter++;
		
		if (counter == 0)	
		{
			vcon.drawImage(vH1, 0, 0, 800, 600);
		}	
		if (counter == 1)	
		{
			vcon.drawImage(vH2, 0, 0, 800, 600);
		}
		if (counter == 2)	
		{
			vcon.drawImage(vH3, 0, 0, 800, 600);
		}
		if (counter == 3)	
		{
			vcon.drawImage(vH4, 0, 0, 800, 600);
		}
		if (counter == 4)	
		{
			vcon.drawImage(vH5, 0, 0, 800, 600);
		}
		if (counter == 5)	
		{
			vcon.drawImage(vH6, 0, 0, 800, 600);
		}
		if (counter == 6)	
		{
			vcon.drawImage(vH7, 0, 0, 800, 600);
		}
		if (counter == 7)	
		{
			vcon.drawImage(vH8, 0, 0, 800, 600);
		}
		if (counter == 8)	
		{
			vcon.drawImage(vH9, 0, 0, 800, 600);
		}
		
	}

    
</script>
