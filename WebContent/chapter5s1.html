 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgBG, vimgMatt;

	var imgx = 0, imgy = 0;

	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");

 		vimgBG = document.getElementById("S1_BG");
 		vimgMatt = document.getElementById("S1_Matt");
 		
 		
		vcon.drawImage(vimgBG, 0, 0, 800, 600);	
		vcon.drawImage(vimgMatt, imgx, imgy, 600, 397, 0, 0, 800, 600);	
 		
		setInterval("animate()", 1000);
	
	}
	
	var ctr = 0;
	function animate()
	{
		ctr++;
			
		if (ctr > 3)
		
			ctr = 0;
			imgx = ctr * 600;
			
			vcon.drawImage(vimgBG, 0, 0, 800, 600);
			vcon.drawImage(vimgMatt, imgx, imgy, 600, 397, 0, 0, 800, 600);	
		
	}
	
	

    
</script>

 
</head>


<body style="text-align: center" onload = "loadImage()">
