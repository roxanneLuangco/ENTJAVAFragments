 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgB1, vimgB2, vimgB3, vimgB4;
 	var vimgRain;

	var imgx = 0, imgy = 0;

	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");

 		vimgB1 = document.getElementById("S3_B1");
 		vimgB2 = document.getElementById("S3_B2");
 		vimgB3 = document.getElementById("S3_B3");
 		vimgB4 = document.getElementById("S3_B4");		
 		
 		vimgRain = document.getElementById("S3_Rain");
 		
		vcon.drawImage(vimgB1, 0, 0, 800, 600);	
		vcon.drawImage(vimgRain, imgx, imgy, 384, 300, 0, 0, 800, 600);
		
		setInterval("animateRain()", 300);	
	}
		
	var rainCtr = 0;
	var bgCtr = 0;
	function animateRain()
	{
		rainCtr++;
		bgCtr++;
		
		if (rainCtr > 2)
			
			rainCtr = 0;
			imgx = rainCtr * 384;
			
			vcon.drawImage(vimgB1, 0, 0, 800, 600);	
			vcon.drawImage(vimgRain, imgx, imgy, 384, 300, 0, 0, 800, 600);
				
	}
	
	

    
</script>
