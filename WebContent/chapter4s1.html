 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgMattClose, vimgMattOpen, vimgBubble;
 	var vimgTog, vimgTog1, vimgTog2, vimgTog3, vimgTog4, vimgTog5;
 	var vimgTog6, vimgTog7, vimgTog8, vimgTog9, vimgTog10;
	var imgx = 0, imgy = 0;

	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");
  
 		vimgMattClose = document.getElementById("MattClose"); 	
 		vimgMattOpen = document.getElementById("MattOpen");
 		vimgBubble = document.getElementById("Bubble");
 		
 		vimgTog1 = document.getElementById("Together1");
 		vimgTog2 = document.getElementById("Together2");
 		vimgTog3 = document.getElementById("Together3");
 		vimgTog4 = document.getElementById("Together4");
 		vimgTog5 = document.getElementById("Together5");
 		vimgTog6 = document.getElementById("Together6");
 		vimgTog7 = document.getElementById("Together7");
 		vimgTog8 = document.getElementById("Together8");
 		vimgTog9 = document.getElementById("Together9");
 		vimgTog10 = document.getElementById("Together10"); 		
 		
		vcon.drawImage(vimgMattOpen, 0, 0, 800, 600);
	
		setInterval("animateBG()", 1800); 
 	
	}    
	
	var ctr = 0;
	function animateBG()
	{		
		ctr++;
						
		if (ctr == 0)
		{
			vcon.drawImage(vimgMattClose, 0, 0, 800, 600);
		}
		if (ctr == 1)
		{
			vcon.drawImage(vimgMattOpen, 0, 0, 800, 600);
		}
		if (ctr == 2)
		{
			vcon.drawImage(vimgMattClose, 0, 0, 800, 600);
		}
		if (ctr == 3)
		{
			vcon.drawImage(vimgTog, 0, 0, 800, 600);
		}
		if (ctr == 4)
		{
			vcon.drawImage(vimgTog1, 0, 0, 800, 600);
		}
		if (ctr == 5)
		{
			vcon.drawImage(vimgTog2, 0, 0, 800, 600);
		}
		if (ctr == 6)
		{
			vcon.drawImage(vimgTog3, 0, 0, 800, 600);
		}
		if (ctr == 7)
		{
			vcon.drawImage(vimgTog4, 0, 0, 800, 600);
		}
		if (ctr == 8)
		{
			vcon.drawImage(vimgTog5, 0, 0, 800, 600);
		}
		if (ctr == 9)
		{
			vcon.drawImage(vimgTog6, 0, 0, 800, 600);
		}
		if (ctr == 10)
		{
			vcon.drawImage(vimgTog7, 0, 0, 800, 600);
		}
		if (ctr == 11)
		{
			vcon.drawImage(vimgTog8, 0, 0, 800, 600);
		}
		if (ctr == 12)
		{
			vcon.drawImage(vimgTog9, 0, 0, 800, 600);
		}
		if (ctr == 13)
		{
			vcon.drawImage(vimgTog10, 0, 0, 800, 600);
			animateBubble();
		}	
	} 
	
	function animateBubble()
	{

		vcon.drawImage(vimgMattOpen, 0, 0, 800, 600);
		vcon.drawImage(vimgBubble, imgx, imgy, 250, 125, 5, 15, 280, 170);
		setInterval("animate()", 1800)
		
	}
	
	var counter = 0;
	function animate()
	{
		counter++;
		
		if (counter > 5)
		
			counter = 0;
			imgx = counter * 250;
			vcon.drawImage(vimgBubble, imgx, imgy, 250, 125, 5, 15, 280, 170);
			
		
	}
	
    
</script>
