 <script type="text/javascript">

 	var vcanvas, vcon, vimgBG, vimg1, vimg2;
 	var imgx = 0, imgy = 0;
 
 	         
         function loadImage() 
         {
         	           	
         	vcanvas = document.getElementById("anicanvas");
             vcon = vcanvas.getContext("2d");
             
             vimgBG = document.getElementById("canvasBG");
             vimg1 = document.getElementById("Matthew");
             vimg2 = document.getElementById("Bubble");
             
             vword = document.getElementById("Word");
             
         	vcon.drawImage(vimgBG, 0, 0, 800, 600); 
         	vcon.drawImage(vimg1, imgx, imgy, 367, 490, 20, 20, 367, 470); 
         	         	
         	 setInterval("animate()", 1500);      	
         	
         }
         
         var counter = 0;
         
         function animate()
         {
         	counter++;   
         	    	
         	if (counter > 3)
         		
         		counter = 0;
         		imgx = counter * 367;   		
     		 		        		
         		vcon.drawImage(vimgBG, 0, 0, 800, 600); 
         		vcon.drawImage(vimg1, imgx, imgy, 367, 490, 20, 20, 367, 470);

              	if (counter == 2)
               
              		vcon.drawImage(vimg2, 410,35, 304,120); 
              	
              	if (counter == 3)
              		
               		vcon.drawImage(vword, 340, 550, 400, 35);               		
              		
         }  
             
</script>
