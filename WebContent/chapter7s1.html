		}
		if (ctr == 6)
		{	
			vcon.drawImage(vimgC7, 0, 0, 800, 600);
		}
		if (ctr == 7)
		{	
			ctr = 0;
			vcon.drawImage(vimgC8, 0, 0, 800, 600);

		}
	}
