 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgV1, vimgV2, vimgV3, vimgV4, vimgV5, vimgV6,vimgV7;
 	var vimgVideo;
	var imgx = 0, imgy = 0;
	
	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");

 		
 		vimgV1 = document.getElementById("S3_Vid1");
 		vimgV2 = document.getElementById("S3_Vid2");
 		vimgV3 = document.getElementById("S3_Vid3");
 		vimgV4 = document.getElementById("S3_Vid4");
 		vimgV5 = document.getElementById("S3_Vid5");
 		vimgV6 = document.getElementById("S3_Vid6");
 		vimgV7 = document.getElementById("S3_Vid7");
 		
 		vimgVideo = document.getElementById("S3_Vid");

 		
		vcon.drawImage(vimgV1, 0, 0, 800, 600);	
		
		setInterval("animate()", 1500);	
	}
		
	var ctr = 0;
	function animate()
	{
		ctr++;
		
		if (ctr == 0)
		{	
			vcon.drawImage(vimgV1, 0, 0, 800, 600);		
		}	
		if (ctr == 1)
		{	
			vcon.drawImage(vimgV2, 0, 0, 800, 600);		
		}	
		if (ctr == 2)
		{	
			vcon.drawImage(vimgV3, 0, 0, 800, 600);			
		}	
		if (ctr == 3)
		{	
			vcon.drawImage(vimgV4, 0, 0, 800, 600);			
		}
		if (ctr == 4)
		{	
			vcon.drawImage(vimgV5, 0, 0, 800, 600);	
		}
		if (ctr == 5)
		{	
			vcon.drawImage(vimgV6, 0, 0, 800, 600);	
		}
		if (ctr == 6)
		{	
			vcon.drawImage(vimgV7, 0, 0, 800, 600);	
			Video();
		}
	}
	
	function Video()
	{
		vcon.drawImage(vimgV7, 0, 0, 800, 600);
		vcon.drawImage(vimgVideo, imgx, imgy, 204, 125, 300, 120, 204, 125);
		setInterval("animateVideo()", 1000);
	}
	
	var Vctr = 0;
	function animateVideo()
	{
		
		Vctr++;
		
		if (Vctr > 4)
			
			Vctr = 0;
			imgx = Vctr * 204;
			
			vcon.drawImage(vimgV7, 0, 0, 800, 600);
			vcon.drawImage(vimgVideo, imgx, imgy, 204, 125, 300, 120, 204, 125);
	}
	



    
</script>
