 <script type="text/javascript">

 	var vcanvas, vcon;
 	var vimgTable, vimgBox;
	var imgx = 0, imgy = 0;
	
	function loadImage() 
	{
		
		vcanvas = document.getElementById("anicanvas");
 		vcon = vcanvas.getContext("2d");

 		
 		vimgTable = document.getElementById("S4_Table");
 		vimgBox = document.getElementById("S4_Box");

 		
		vcon.drawImage(vimgTable, 0, 0, 800, 600);	
		vcon.drawImage(vimgBox, imgx, imgy, 350, 350, 300, 180, 350, 350);
		
		setInterval("animateBox()", 1500);	
	}

	
	var ctr = 0;
	function animateBox()
	{
		
		ctr++;
		
		if (ctr > 4)
			
			ctr = 0;
			imgx = ctr * 350;
			
			vcon.drawImage(vimgTable, 0, 0, 800, 600);
			vcon.drawImage(vimgBox, imgx, imgy, 350, 350, 300, 180, 350, 350);
	}
	



    
</script>
